[main]
name=base
log_to_file=1

[jobs]
#items=crop,binarize,cropWhite,normalizeHeight,featureSelection,train,validate,evaluation
items=featureSelection,train,validate,evaluation

[job_crop]
input_directory=../data/ks/images/
function=crop
svg_dir=../data/ks/ground-truth/locations/
apply_polygon_mask=1

[job_binarize]
function=binarize
method=yen
otsu_nbins=256
local_block_size=71
keep_foreground=0

[job_cropWhite]
function=crop_white
keep_height=1
width_offset=3
crop_input_directory=../data/ks/job/crop/

[job_normalizeHeight]
type=NormalizeHeight

[job_deskew]
function=deskew

[job_featureSelection]
input_directory=../data/ks/job/normalizeHeight/
type=ImageFeatures
orientations=20
pixels_per_cell=48,48
cells_per_block=2,2
adapt_pixels_per_cell=1

[job_train]
type=DtwTrain
lib=dtwalign
window_type=sakoechiba
window_size=1000

[job_validate]
type=DtwValidate
lib=dtwalign
window_type=sakoechiba
window_size=1000

[job_evaluation]
type=Evaluate