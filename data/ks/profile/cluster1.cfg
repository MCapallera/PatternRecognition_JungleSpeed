[main]
name=cluster1
log_to_file=1

[jobs]
items=featureSelection,train,validate

[job_featureSelection]
input_directory=../data/ks/job/normalizeHeight/
type=ImageFeatures
orientations=9
pixels_per_cell=25,25
cells_per_block=2,2
adapt_pixels_per_cell=1
output_path=../data/ks/features_cluster1.csv

[job_train]
type=DtwTrain
lib=dtwalign
window_type=sakoechiba
window_size=2000
fastdtw_radius=2
output_path=../data/ks/clusters_cluster1.csv

[job_validate]
type=DtwValidate
lib=dtwalign
window_type=sakoechiba
window_size=2000
fastdtw_radius=2
