[main]
name=cluster1
log_to_file=1

[jobs]
items=featureSelection,train,validate

[job_featureSelection]
input_directory=../data/ks/job/cropWhite/
type=ImageFeatures
orientations=9
pixels_per_cell=12,12
cells_per_block=3,3
adapt_pixels_per_cell=1
output_path=../data/ks/features_cluster1.csv

[job_train]
type=DtwTrain
window_type=none

[job_validate]
type=DtwValidate
window_type=none
