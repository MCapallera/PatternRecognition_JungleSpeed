[main]
name=cluster2
log_to_file=1

[jobs]
items=featureSelection,train,validate

[job_featureSelection]
input_directory=../data/ks/job/cropWhite/
type=ImageFeatures
orientations=9
pixels_per_cell=16,16
cells_per_block=2,2
adapt_pixels_per_cell=1
output_path=../data/ks/features_cluster2.csv

[job_train]
type=DtwTrain
window_size=2000

[job_validate]
type=DtwValidate
window_size=2000
