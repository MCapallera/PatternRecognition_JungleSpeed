[main]
name=base
log_to_file=1

[jobs]
items=crop,binarize,cropWhite,featureSelection,train,validate

[job_cropWhite]
function=crop_white
keep_height=1

[job_crop]
input_directory=../data/ks/images/
function=crop
svg_dir=../data/ks/ground-truth/locations/
apply_polygon_mask=1

[job_binarize]
function=binarize
method=yen
keep_foreground=1

[job_featureSelection]
#input_directory=../data/ks/job/cropWhite/
type=ImageFeatures
orientations=9
pixels_per_cell=20,20
cells_per_block=2,2

[job_train]
type=DtwTrain
window_size=2000

[job_validate]
type=DtwValidate
window_size=2000
